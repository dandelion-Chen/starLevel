<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画星星</title>
</head>
<body>
	<img class="star1"/>
	<img class="star2"/>
	<img class="star3"/>
	
</body>
</html>

<script type="text/javascript" src="js/starLevel.js"></script>
<script type="text/javascript">
	var Level=[];
	for(i=0;i<5;i++)
	{
		
		Level.push(new starLevel(i+1,{
		borderColor:"#90cef3", //边框颜色
		fillColor:"#90cef3", //填充颜色
		bigR:20,  //bigR和smallR控制星星大小及形状，smallR/bigR 越小星星越尖。
		smallR:12,
		space:10 //星星之间的间距，默认 为5
	}).base64);	
	}
	document.getElementsByClassName('star1')[0].src=Level[0];
	document.getElementsByClassName('star2')[0].src=Level[1];
	document.getElementsByClassName('star3')[0].src=Level[2];
	
	
</script>
